<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony Rasa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #8cac89;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh; /* Menjamin body memiliki tinggi 100% dari viewport */
            margin: 0; /* Menghapus margin default */
        }

        nav {
            background-color: rgba(52, 58, 64, 0.8);
        }

        .navbar-brand h1 {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(0, 0, 0, 0.7);
        }

        h2 {
            color: #ffffff;
        }

        .form-label {
            color: #ffffff;
        }

        .btn-outline-light {
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-outline-light:hover {
            background-color: #ffffff;
            color: #343a40;
        }

        .social-icon {
            margin: 0 10px;
            color: #ffffff;
            transition: transform 0.2s;
        }

        .social-icon:hover {
            transform: scale(1.1);
        }

        .footer-link {
            color: #ffffff;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: #ffc107;
        }
    </style>
</head>

<body>

    <div class="container-fluid fixed-top px-0">
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-0 px-lg-5">
              <a href="index.html" class="navbar-brand ms-4 ms-lg-0">
                  <h1 class="fw-bold text-primary m-0">Harmo<span class="text-secondary">ny</span>Rasa</h1>
              </a>
              <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarCollapse">
                  <div class="navbar-nav ms-auto p-4 p-lg-0">
                      <a href="#" class="nav-item nav-link active">Home</a>
                      <a href="#" class="nav-item nav-link">About Us</a>
                      <a href="#" class="nav-item nav-link">Products</a>
                      <a href="#" class="nav-item nav-link">Contact Us</a>
                  </div>
                  <div class="d-none d-lg-flex ms-2">
                      <a class="btn-sm-square bg-white rounded-circle ms-3" href="">
                          <small class="fa fa-search text-body"></small>
                      </a>
                      <a class="btn-sm-square bg-white rounded-circle ms-3" href="">
                          <small class="fa fa-user text-body"></small>
                      </a>
                      <a class="btn-sm-square bg-white rounded-circle ms-3" href="">
                          <small class="fa fa-shopping-bag text-body"></small>
                      </a>
                  </div>
              </div>
          </nav>
      </div>
  

    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card text-white">
                <div class="card-body p-5 text-center">
                  <div class="mb-md-5 mt-md-4 pb-5">
      
                    <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                    <p class="text-white-50 mb-5">Please enter your Name and Email!</p>
      
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeNameX">Name</label>
                      <input type="text" id="typeNameX" class="form-control form-control-lg" required />
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      <label class="form-label" for="typeEmailX">Email</label>
                      <input type="email" id="typeEmailX" class="form-control form-control-lg" required />
                    </div>
      
                    <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
      
                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Daftar</button>
      
                    <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <a href="#!" class="social-icon"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="social-icon"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="social-icon"><i class="fab fa-google fa-lg"></i></a>
                    </div>
                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="footer-link fw-bold">Sign Up</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
